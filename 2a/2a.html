<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
function usncheck()
{
var format=/[1-4][A-Za-z][A-Za-z][0-1][0-9][a-zA-Z][a-zA-Z][0-9][0-9][0-9]/;
var usn=document.getElementById("id11").value;
if(usn=="")
{
alert("Please enter the USN");
}
else 
{
alert("usn is "+usn);
if(!(usn.match(format)))
{
alert("Invalid usn");
}
else
{
alert("Valid usn");
}
}
}
</script>
<title>LAB 2A USN</title>
</head>
<body bgcolor="f9062a">
<div  style="background-color:#06F9D5;height:60px;width:1350px;">
 <b> 
<h1> <p align="center" style="color:yellow;">Usn checker</p></h1>
 </b>
</div>
<br>
<table border="90px" align="center">
<tr><td>
<input type="text"  name="usn" id="id11" placeholder="Enter the USN"  /> 
<br><br><br>
<p align="right"><input type="submit" name="enter" value="CHECK" onclick="usncheck();" /></p>
</td></tr></table>
