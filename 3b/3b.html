<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC"-//W3C//DTD//DTDXHTML1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>stack order 3b</title>
<style type="text/css">
	
.layer1style
{
	border:solid thick black;
	padding:1em;
	width:500px;
	background-color:lightyellow;
	position:absolute;
	top:100px;
	left:450px;
	z-index:0;
}
.layer2style
{
	border:solid thick black;
	padding:1em;
	width:500px;
	background-color:lightblue;
	position:absolute;
	top:120px;
	left:480px;
	z-index:0;
}
.layer3style
{
	border:solid thick black;
	padding:1em;
	width:500px;
	background-color:lightpink;
	position:absolute;
	top:140px;
	left:520px;
	z-index:0;
}
</style>
<script type="text/javascript">
var toplayer="layer3";
var origpos;
function mover(totop,pos)
{

var newtop=document.getElementById(totop).style;
newtop.zIndex="10";
toplayer=document.getElementById(totop).id;
origpos=pos;
}
function moveback()
{
document.getElementById(toplayer).style.zIndex=origpos;
}
</script>
</head>
<body style="background-color:lightgreen">
<h1 align="center" style="color:black;">Stack Order</h1>	
<div class="layer1style" id="layer1" OnMouseover="mover('layer1','1')" OnMouseout="moveback()">HAVE A GOOD DAY</div>
<div class="layer2style" id="layer2" OnMouseover="mover('layer2','2')" OnMouseout="moveback()">ENJOY YOUR TIME</div>
<div class="layer3style" id="layer3" OnMouseover="mover('layer3','3')" OnMouseout="moveback()">WELCOME TO CEC</div>

<div style="background-color:grey;"><b><p align="center">Copyright@me</p></div>
</body>
</html>
