<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC"-//W3C//DTD//DTDXHTML1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>stack order</title>
<style type="text/css">
	
.layer1style
{
	border:solid thick black;
	padding:1em;
	width:200px;
	background-color:lightgreen;
	position:absolute;
	top:100px;
	left:450px;
	z-index:0;
}
.layer2style
{
	border:solid thick black;
	padding:1em;
	width:200px;
	background-color:lightblue;
	position:absolute;
	top:120px;
	left:480px;
	z-index:0;
}
.layer3style
{
	border:solid thick black;
	padding:1em;
	width:200px;
	background-color:lightpink;
	position:absolute;
	top:140px;
	left:520px;
	z-index:0;
}
</style>
<script type="text/javascript">
var toplayer="layer3";
function mover(toTop)
{
	var oldTop=document.getElementById(toplayer).style;
	var newTop=document.getElementById(toTop).style;
	oldTop.zIndex="0";
	newTop.zIndex="10";
	toplayer=toTop;
}

</script>
</head>
<body style="background-color:yellow">
<h1 align="center" style="color:black;">Stack Order</h1>	
<div class="layer1style" id="layer1" OnMouseover="mover('layer1')">HAVE A GOOD DAY</div>
<div class="layer2style" id="layer2" OnMouseover="mover('layer2')">ENJOY YOUR TIME</div>
<div class="layer3style" id="layer3" OnMouseover="mover('layer3')">WELCOME TO CEC</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div style="background-color:grey;"><b><p align="center">CopyRight @</p></div>
</body>
</html>
