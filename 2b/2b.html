function usncheck()
{
var semfor=/^[1-8]$/;
var format=/[1-4][A-Za-z][A-Za-z][0-1][0-9][a-zA-Z][a-zA-Z][0-9][0-9][0-9]/;
var usn=document.getElementById("id11").value;
var sem=document.getElementById("id12").value;
if(usn=="")
{
if(sem=="")
alert("Please enter the USN and SEMESTER");
else
alert("ENter the USN");
}
else if(sem=="")
{
if(usn="")
alert("Please enter the USN and SEMESTER");
else
alert("Enter the SEMESTER");
}
else 
{
alert("usn and Semester is "+usn+" "+sem);
   if(usn.match(format))
  {
     alert("Valid usn ");
     if(sem.match(semfor))
      {
      alert("VAlid Semester");
       }
     else
       {
       alert("Invalid Semester");
       }
    }
  else
  {
  alert("Invalid usn");
if(sem.match(semfor))
      {
      alert("VAlid Semester");
       }
     else
       {
       alert("Invalid Semester");
       }
  }
}
}
</script>
