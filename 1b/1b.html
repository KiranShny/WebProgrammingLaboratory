<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
function fibo()
{
var sqr=0;
var n=prompt("Enter the limit");
var msg="";
alert("Square from 1 to "+n);
for(var i=1;i<=n;i++)
{
sqr=i*i;
msg=msg+" "+i+"*"+i+"="+sqr+"\n";
}
alert(msg);
}
</script>
<body>
<title>lab 1b</title>
</head>
<body bgcolor="green">
<h1 align="center" style="color:grey; font-size:50px;">Square number</h1>
<input align="center" type="button"  value="click here to generate square" name="hai" style="background:#761122;width:800px;margin-left:400;margin-top:100;font-size:50px;" onClick="fibo();"/>
